# .goreleaser.yml
project_name: kubic

before:
  hooks:
    - go mod tidy

builds:
  - env: [CGO_ENABLED=0]
    ldflags:
      - -s -w
      - -X main.buildDate={{.Date}}
      - -X main.gitVersion={{.Tag}}
      - -X main.gitHash={{.ShortCommit}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    id: "kubic"
    dir: .
    main: .

archives:
  - format: tar.gz
    replacements:
      386: i386
      amd64: x86_64

changelog:
  filters:
    exclude:
      - '^chore'
      - '^docs'
      - '^refactor'
      - '^style'
      - '^test'